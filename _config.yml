title: Some tech blog on internet
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "mark3tmaker"
  email: "sbarriacollante@gmail.com"
  url: "https://ashishchaudhary.in/hacker-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "el_p0llazo"
year : "2020"
